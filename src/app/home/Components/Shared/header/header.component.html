 <header 
  [ngClass]="{
    hide:
      config.headerConfiguration?.showHeader != 'undefined' &&
      !config.headerConfiguration?.showHeader
  }"
>
  <div
  data-animation="over-right"
    data-collapse="medium"
    data-duration="400"
    data-easing="ease"
    data-easing2="ease"
    role="banner"
    class="navbar w-nav autohide"
    [ngClass]="{
      hide:
        config.headerConfiguration?.showHeader != 'undefined' &&
        !config.headerConfiguration?.showHeader
    }"
    id="header"
  >
  <!-- ---------------------------language----------------------------------- -->
    <div class="flex-menu">
      <a
        [href]="configService.getCurrentLanguage()"
        class="brand-2 w-nav-brand logo-larg-screen"
      >
        <img
          alt="SDA-Logo"
          [src]="config.headerConfiguration?.logos?.SDA_Logo"
        />
      </a>
      <a
        [href]="configService.getCurrentLanguage()"
        class="brand-2 w-nav-brand logo-small-screen"
      >
        <img
          alt="SDA-Logo"
          src="../../../../../assets/Shared/main/images/logo-small-screen.png"
        />
      </a>

      <nav role="navigation" class="nav-menu w-nav-menu">
        <!--add  .active
                [ngClass]="{'active': item.isActive == true}"
                (click)="changeActiveItem(item)" -->
        <div
          class="nav-link w-nav-link"
          *ngFor="
            let item of this.config.headerConfiguration?.navigationItems;
            let i = index
          "
          (click)="scrollToSection(item.id)"
        >
          {{ item.title }}
        </div>
