<div class="additional-info-col">
  <div class="additional-info-row info-header">
    {{ config?.srd?.products?.standards }}
  </div>

  <div class="additional-info-row" *ngFor="let item of data?.standards">
    <div class="additional-info-list item-icon">
      <i class="fa-solid fa-caret-left" style="color: #dcc69d"></i>
    </div>
    <div class="additional-info-list item-text">
      {{ item?.name[ConfigurationService.getCurrentLanguage()] }}
    </div>
  </div>
</div>
<div class="additional-info-col">
  <div class="additional-info-row info-header">
    {{ config?.srd?.products?.target }}
  </div>
  <div class="additional-info-row">
    <div class="additional-info-list item-icon">
      <i class="fa-solid fa-caret-left" style="color: #dcc69d"></i>
    </div>
    <div class="additional-info-list item-text">
      {{ data?.goal[ConfigurationService.getCurrentLanguage()] }}
    </div>
  </div>
</div>
<div class="additional-info-col">
  <div class="additional-info-row info-header">
    {{ config?.srd?.products?.technologies }}
  </div>
  <div class="additional-info-row" *ngFor="let item of data?.technologies">
    <div class="additional-info-list item-icon">
      <i class="fa-solid fa-bolt fa-flip" style="color: #dcc69d"></i>
    </div>
    <div class="additional-info-list item-text">
      {{ item.name[ConfigurationService.getCurrentLanguage()] }}
    </div>
  </div>
</div>
